<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forced Synchronous Layout</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">

    <style>
        * {
            border-radius: 0% !important;
        }

        .box {
            width: 100%;
            margin: 40px 0;
            padding: 0.5rem 1rem;
            border: 4px solid gray;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center my-5">
            Forced Synchronous Layout
        </h2>

        <textarea class="form-control mb-3" readonly></textarea>

        <div class="row justify-content-center">
            <button class="btn btn-outline-secondary" type="button" onclick="resizeBoxes()">Resize boxes</button>
        </div>

        <div class="box-container d-flex flex-wrap" id="box-container">
            
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
